<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${error})"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid error">
    <div class="row">
        <div class="col l12 center">
            <th:block th:switch="${error}">
                <h1 th:text="${error}"></h1>
                <div th:case="'Not Found'">
                    <img src="https://cdn.dribbble.com/users/2095973/screenshots/5871491/404.gif" />
                </div>
                <div th:case="'Bad Request'">
                    <img src="https://www.ionos.com/digitalguide/fileadmin/DigitalGuide/Teaser/400-Bad-Request-t.jpg" />
                </div>
                <div th:case="'Forbidden'">
                    <img src="https://www.ionos.com/digitalguide/fileadmin/DigitalGuide/Teaser/401-Unauthorized-t.jpg" />
                </div>
            </th:block>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
